{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>{{ experience.title }} ‚Äì Python AR Experience</title>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      overflow: hidden;
    }
    
    /* Camera Stream Styles */
    .camera-container {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      z-index: 1;
    }
    
    #cameraVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    #processingCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    .camera-controls {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1001;
      display: flex;
      gap: 15px;
    }
    
    .btn {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    /* AR Status Indicator */
    .ar-status {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1002;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 14px;
      backdrop-filter: blur(10px);
    }
    
    .dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
    }
    
    .dot.ready { background: #ffc107; }
    .dot.active { background: #28a745; }
    .dot.error { background: #dc3545; }
  </style>
</head>
<body>
  <!-- AR Status -->
  <div class="ar-status">
    <div>üéØ <strong>{{ experience.title }}</strong></div>
    <div><span id="stream-dot" class="dot ready"></span>Stream: <span id="stream-status">Ready</span></div>
    <div><span id="ar-dot" class="dot ready"></span>AR: <span id="ar-status">Standby</span></div>
  </div>
  
  <!-- Camera Container -->
  <div id="camera-container" class="camera-container">
    <video id="cameraVideo" autoplay muted playsinline></video>
    <canvas id="processingCanvas"></canvas>
  </div>
  
  <!-- Camera Controls -->
  <div class="camera-controls">
    <button id="startCamera" class="btn">üìπ Start Camera</button>
    <button id="stopCamera" class="btn" style="display:none;">‚èπÔ∏è Stop Camera</button>
    <button id="switchCamera" class="btn">üîÑ Switch</button>
  </div>
  
  <!-- ONLY Configuration Script - NO JavaScript Logic -->
  <script>
    window.AR_CONFIG = {
        slug: '{{ experience.slug }}',
        pythonArReady: {{ python_ar_ready|yesno:"true,false" }},
        overlaySettings: {
            scale: {{ experience.overlay_scale|default:1.0 }},
            opacity: {{ experience.overlay_opacity|default:0.8 }},
            sensitivity: {{ experience.detection_sensitivity|default:0.7 }}
        },
        processingMethod: '{{ experience.processing_method|default:"python_webrtc" }}',
        featureCount: {{ experience.feature_count|default:0 }},
        trackingQuality: {{ experience.tracking_quality|default:0.0 }}
    };
  </script>
  
  <!-- LOAD EXTERNAL JAVASCRIPT FILE ONLY -->
  <script src="{% static 'js/experience.js' %}"></script>
</body>
</html>
